<div id="Issue">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-25">
          <label>Book Id</label>
        </div>
        <div class="col-75">
          <input formControlName="id" type="text" placeholder="Enter Book id" />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label>Book Name</label>
        </div>
        <div class="col-75">
          <input formControlName="name" type="text" placeholder="Book name" />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label>Book Genre</label>
        </div>
        <div class="col-75">
          <input
            formControlName="genre"
            type="text"
            placeholder="Enter Book genre"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-25">
          <label>Book price</label>
        </div>
        <div class="col-75">
          <input
            formControlName="price"
            type="number"
            placeholder="Enter Book price"
          />
        </div>
      </div>

      <div class="row">
        <input class="btn" type="submit" value="Add Book" />
      </div>
    </form>

    <div class="alert" *ngIf="message">
      {{ message }}
    </div>
  </div>
</div>
